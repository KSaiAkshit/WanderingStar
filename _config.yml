# Site
name: "Frontier"
title: "Frontier"
description: "TIL"
logo: 'logo.png'
favicon: 'favicon.png'
baseurl: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  plutonium:
    name: plutoniumm
    display_name: plutoniumm
    email: meh@notneeded.com
    description: "I got nothin bruh"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
collections:
  snippets:
    output: true
    permalink: /snippets/:path

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 8
paginate_path: /page-:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, Helptext.txt]
