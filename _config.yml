# Site
name: "Frontier"
title: "Frontier"
description: "A Nukes blog on the bleeding edge of the web for a safer and more informed user"
logo: 'logo.png'
favicon: 'favicon.png'
baseurl: 
google_analytics: 'UA-177072544-1'
# mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  plutonium:
    name: Manav Seksaria
    display_name: Manav Seksaria
    email: wowthemesnet@gmail.com
    # web: https://www.wowthemes.net
    # twitter: https://twitter.com/wowthemesnet
    description: "Creator at Nukes Foundation. Creator of Chernobyl and Frontier."
  john:
    name: John
    display_name: John    
    avatar: 'assets/images/avatar.png'
    email: wowthemesnet@gmail.com
    # web: https://www.wowthemes.net
    # twitter: https://twitter.com/wowthemesnet
    description: "This is the author box. Write a short description of the author here. You are currently previewing Frontier demo, a Jekyll template compatible with Github pages."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, Helptext.txt]
